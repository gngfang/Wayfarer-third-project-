{% extends 'base.html' %}

{% block content %}

<div class="col">

            <h1 class="card-title"> title: {{post.title}}</h1>
            <h3>{{post.cities}}</h3>
            <div class="card-text">
                Content: {{post.content}}
            </div>
        </div>
        <a href="{%url 'post_edit' post.id%}"> Edit</a>
    </div>
</div>

{% endblock %}
