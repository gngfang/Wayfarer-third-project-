{% extends 'base.html' %}

{% block content %}

<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title">DELETE</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                Do you want to delete this?
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">NO</button>
                <a href="{% url 'delete' post.id %}"><button type="button" class="btn btn-primary">YES</button></a>
            </div>
        </div>
    </div>
</div>


<div class="col">
    <div class="card mx-auto">
        <div class="card-body">
            <h1 class="card-title"> title: {{post.title}}</h1>
            <h3>{{post.cities}}</h3>
            <div class="card-text">
                Content: {{post.content}}
            </div>
        </div>
        <a href="{%url 'post_edit' post.id%}"> Edit</a>
        <a href="" class=" nav-link btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#deleteModal">Delete</a>
    </div>
</div>

{% endblock %}
