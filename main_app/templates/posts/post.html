<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="{%url 'post' %}" method="POST">

        {%csrf_token%}

        {{post_form.as_p}}

        <input type="submit" value="submit">

    </form>

    {%for posts in post%}
    <div>


        {{posts.title}}
        {{posts.content}}
        {{posts.created_date}}
        {{posts.user}}

    </div>
    {%endfor%}


</body>

</html>
