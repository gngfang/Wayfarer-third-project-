{% extends 'base.html'%}
{%load static%}


{%block content%}






<!-- Sign Up -->
<div class="modal fade" id="modalSignUpForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign Up</h4>
                <form action="{% url 'signup' %}" method="POST">

                    {% csrf_token %}
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body mx-3">


                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="text" id="defaultForm-first_name" name='first_name' class="form-control validate"
                        maxlength="25" minlength="2" required>
                    <label data-error="wrong" data-success="right" for="first_name">First Name</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="text" id="defaultForm-last_name" name='last_name' class="form-control validate"
                        maxlength="25" minlength="2" required>
                    <label data-error="wrong" data-success="right" for="last_name">Last Name</label>
                </div>

                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="defaultForm-email" name='email' class="form-control validate" maxlength="25"
                        minlength="2" required>
                    <label data-error="wrong" data-success="right" for="email">Email</label>
                </div>
                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="text" id="defaultForm-username" name='username' class="form-control validate"
                        maxlength="25" minlength="2" required>
                    <label data-error="wrong" data-success="right" for="username">Username</label>
                </div>
                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="defaultForm-pass" name='password' class="form-control validate"
                        maxlength="25" minlength="4" required>
                    <label data-error="wrong" data-success="right" for="password">New Password</label>
                </div>
                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="defaultForm-pass" name='password2' class="form-control validate"
                        maxlength="25" minlength="4" required>
                    <label data-error="wrong" data-success="right" for="password2">Confirm Password</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Log In -->
<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Please Log In</h4>

                <form action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-5">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="text" id="defaultForm-username" name='username' class="form-control validate"
                        maxlength="25" minlength="2" required>
                    <label data-error="wrong" data-success="right" for="username">Your Username</label>
                </div>
                <div class="md-form mb-4">
                    <i class="fas fa-lock prefix grey-text"></i>
                    <input type="password" id="defaultForm-pass" name='password' class="form-control validate"
                        maxlength="25" minlength="4" required>
                    <label data-error="wrong" data-success="right" for="password">Your Password</label>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-default">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- The slide to create img -->

    <slide>
        <p>Los Angeles</p>
    </slide>

    <slide>
        <p>San Francisco</p>
    </slide>

    <slide>
        <p>Brooklyn</p>

    </slide>

    <slide>
        <p>日本</p>
    </slide>

</slider>
